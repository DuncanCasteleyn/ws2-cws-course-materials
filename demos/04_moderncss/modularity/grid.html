<!DOCTYPE html>
<html lang="nl">
<head>
  <title> Testpagina </title>
  <meta charset="utf-8" />
  <style>

    .l-grid {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    .l-grid-col {
      display: inline-block;
      margin-left: 10px;
    }


 </style>
</head>
<body>

  <p>Applied to a menu:</p>
  <nav>
    <ul class="l-grid">
      <li class="l-grid-col"><a href="#">link1</a></li>
      <li class="l-grid-col"><a href="#">link2</a></li>
      <li class="l-grid-col"><a href="#">link3</a></li>
    </ul>
  </nav>

  <p>Applied to a 3-column structure:</p>
  <div class="l-grid">
    <div class="l-grid-col">content 1</div>
    <div class="l-grid-col">content 2</div>
    <div class="l-grid-col">content 3</div>
  </div>

</body>
</html>
