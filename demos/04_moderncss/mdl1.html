<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template for Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
  <style>
    .mdl-grid {
      padding: 2rem;
      border: 1px solid #f7f7f9;
    }

    .mdl-cell {
      padding: .75rem;
      background-color: rgba(86,61,124,.15);
      border: 1px solid rgba(86,61,124,.2);
    }
  </style>
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--4-col-tablet mdl-cell--2-col-desktop">
        50% phone </br> 50% tablet </br> 16.6% desktop
    </div>
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--4-col-tablet mdl-cell--2-col-desktop">
        50% phone </br> 50% tablet </br> 16.6% desktop
    </div>
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--8-col-tablet mdl-cell--2-col-desktop">
        50% phone </br> 100% tablet </br> 16.6% desktop
    </div>
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--5-col-tablet mdl-cell--2-col-desktop">
        50% phone </br> 62.5% tablet </br> 16.6% desktop
    </div>
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--3-col-tablet mdl-cell--2-col-desktop">
        50% phone </br> 37.5% tablet </br> 16.6% desktop
    </div>
    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--8-col-tablet mdl-cell--2-col-desktop">
        50% phone </br> 100% tablet </br> 16.6% desktop
    </div>
  </div>
  <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
</body>
</html>
