<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>

		rogier-button button {
			border: 0;
			cursor: pointer;
			background-color: #eaeff2;
			text-transform: uppercase;
			border-radius: 4px;
			box-shadow: inset 0 -3px #bbbfc2;
			color: #4d4e53;
			line-height: 35px;
			height: 35px;
			padding: 0 10px;
			outline: none;
		}

		rogier-button button:active {
			box-shadow: inset 0 -1px #bbbfc2;
			position: relative;
			top: 1px;
		}

		rogier-button img {
			vertical-align: middle;
			margin-right: 5px;
		}

	</style>
</head>
<body>
	<rogier-button data-text="Some Button" data-icon="v.png"></rogier-button>
	<script>

		'use strict'

		// define new element based on HTMLElement
		class RogierButtonElement extends HTMLElement {

			// call parent constructor
			constructor() {
				super();
			}

			// create content and behaviour
			createdCallback() {
				// create content
				var btn = document.createElement('button');
				var img = document.createElement('img');
				img.src = this.getAttribute('data-icon');
				var txt = document.createTextNode(this.getAttribute('data-text'));
				btn.appendChild(img);
				btn.appendChild(txt);
				btn.addEventListener('click', function(e) {
					if (confirm('are you sure you wanted to click me?')) {
						alert('ok, here you go')
					}
					e.preventDefault()
				});

				// add content
				this.appendChild(btn);
			}

		}

		// register new element with tagname 'rogier-button'
		document.registerElement('rogier-button', RogierButtonElement);

	</script>
</body>
</html>
